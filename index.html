<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://app.csps-efpc.gc.ca/shared/LCS_HTML_Templates/CSPS_Template_2021/_assets/thirdpartylib/bootstrap-4.3.1/css/bootstrap.min.css" />
		<!-- Template CSS -->
		<link
			rel="stylesheet"
			href="https://app.csps-efpc.gc.ca/shared/LCS_HTML_Templates/CSPS_Template_2021/_assets/css/styles.min.css" />
		<link
			rel="stylesheet"
			href="https://app.csps-efpc.gc.ca/shared/LCS_HTML_Templates/CSPS_Template_2021/_assets/thirdpartylib/fontawesome-free-5.9.0-web/css/all.min.css" />
		<style class="live-styles"></style>
		<title>BS themer</title>
	</head>
	<body>
		<div class="container-fluid data custom-accent">
			<div class="row">
				<div class="col-12 offset-md-1 col-md-8 offset-lg-1 col-lg-6">
					<!-- Add your content here -->
					<h1>Hello, developer</h1>
					<div class="card-themer">
						<div class="change-ctrl">
							<label for="colour_changer"
								>Change accent colour</label
							><input
								type="color"
								name="colour-changer"
								id="colour_changer" />
						</div>
						<div class="component-sample">
							<div class="card card-standard icon-circle bug">
								<div class="card-body">
									<div class="card-text">
										<div class="card-title card-editable">
											<h4>Card title</h4>
										</div>
										<div
											class="card-paragraph card-editable">
											<p>
												With supporting text below as a
												natural lead-in to additional
												content.
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<button
						class="dwld btn btn-secondary"
						data-toggle="tooltip"
						title="Download new css file"
						disabled>
						Download
					</button>
					<!-- Content ends here -->
				</div>
				<aside
					class="col-12 offset-4 offset-md-2 col-md-4 offset-lg-1 col-lg-4 mt-3 contrast-stats"
					aria-live="polite">
					<div class="contrast-ratio">
						<p>
							Contrast Ratio: <span class="ratio">4.59</span> : 1
						</p>
					</div>
					<div class="normal-text">
						<h2>Normal text</h2>
						<p>WCAG AA: <span class="aa">pass</span></p>
						<p>WCAG AAA: <span class="aaa">fail</span></p>
					</div>
					<div class="large-text">
						<h2>Large Text</h2>
						<p>WCAG AA: <span class="aa-large">pass</span></p>
						<p>WCAG AAA: <span class="aaa-large">pass</span></p>
					</div>
				</aside>
			</div>
		</div>

		<div id="app"></div>
		<!-- Bootstrap JavaScript: jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://app.csps-efpc.gc.ca/shared/LCS_HTML_Templates/CSPS_Template_2021/_assets/thirdpartylib/jquery/jquery-3.4.1.min.js"></script>
		<script src="https://app.csps-efpc.gc.ca/shared/LCS_HTML_Templates/CSPS_Template_2021/_assets/thirdpartylib/popper-js/popper.min.js"></script>
		<script src="https://app.csps-efpc.gc.ca/shared/LCS_HTML_Templates/CSPS_Template_2021/_assets/thirdpartylib/bootstrap-4.3.1/js/bootstrap.min.js"></script>
		<!-- Template JavaScript -->
		<script src="https://app.csps-efpc.gc.ca/shared/LCS_HTML_Templates/CSPS_Template_2021/_assets/js/scripts.min.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
